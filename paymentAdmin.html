<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getDatabase, ref, get, set, remove, update } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";
        import emailjs from "https://cdn.emailjs.com/dist/email.min.js";
        import { firebaseConfig } from './firebase.js';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // EmailJS configuration
        emailjs.init("Ws_Kah5jwGz76TsxFrwzd");

        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const requestsContainer = document.getElementById('requests-container');

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = emailInput.value;
                const password = passwordInput.value;

                signInWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        const user = userCredential.user;
                        loadRequests(user.uid);
                    })
                    .catch((error) => {
                        alert('Login failed: ' + error.message);
                    });
            });

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    loadRequests(user.uid);
                }
            });

            function loadRequests(uid) {
                const requestsRef = ref(db, 'pendingPay');
                get(requestsRef).then((snapshot) => {
                    if (snapshot.exists()) {
                        const requests = snapshot.val();
                        requestsContainer.innerHTML = '';
                        Object.keys(requests).forEach((key, index) => {
                            const request = requests[key];
                            const requestElem = document.createElement('div');
                            requestElem.classList.add('request');
                            requestElem.innerHTML = `
                                <h3>Request ${index + 1}</h3>
                                <p>Amount: ${request.amount}</p>
                                <p>Email: ${request.email}</p>
                                <p>Sender Account: ${request.senderAccount}</p>
                                <p>Account Name: ${request.accountName}</p>
                                <p>Status: ${request.status}</p>
                                <p>Time: ${request.time}</p>
                                <button class="delete-btn" data-key="${key}">✖️ Delete</button>
                                <button class="confirm-btn" data-key="${key}">✔️ Confirm</button>
                            `;
                            requestsContainer.appendChild(requestElem);
                        });

                        document.querySelectorAll('.delete-btn').forEach(button => {
                            button.addEventListener('click', (e) => {
                                const key = e.target.getAttribute('data-key');
                                if (confirm('Are you sure you want to delete this post?')) {
                                    remove(ref(db, `pendingPay/${key}`));
                                }
                            });
                        });

                        document.querySelectorAll('.confirm-btn').forEach(button => {
                            button.addEventListener('click', (e) => {
                                const key = e.target.getAttribute('data-key');
                                if (confirm('Are you checking this user payment successfully?')) {
                                    confirmPayment(key);
                                }
                            });
                        });
                    }
                });
            }

            function confirmPayment(key) {
                const requestRef = ref(db, `pendingPay/${key}`);
                get(requestRef).then((snapshot) => {
                    if (snapshot.exists()) {
                        const request = snapshot.val();
                        const userRef = ref(db, `users/${request.uid}`);
                        get(userRef).then((snapshot) => {
                            if (snapshot.exists()) {
                                const user = snapshot.val();
                                const newInvestment = (user.investment || 0) + request.amount;
                                update(userRef, { investment: newInvestment }).then(() => {
                                    sendEmail(request.email, user.fullName, request.amount);
                                    remove(requestRef);
                                });
                            }
                        });
                    }
                });
            }

            function sendEmail(toEmail, toName, amount) {
                emailjs.send("service_8no2bpz", "template_lchle0n", {
                    to_name: toName,
                    amount: amount,
                    to_email: toEmail,
                }).then(() => {
                    alert('Deposit successfully and email sent.');
                }).catch(() => {
                    alert('Deposit successfully but failed to send email.');
                });
            }
        });
    </script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            padding: 10px 0;
            background-color: #4CAF50;
            color: #fff;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .content {
            padding: 20px;
        }

        .content p {
            font-size: 16px;
            line-height: 1.5;
        }

        .content .amount {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }

        .content .button {
            display: block;
            width: 100%;
            text-align: center;
            margin: 20px 0;
        }

        .content .button a {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        .footer {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #777;
        }

        #login-form {
            margin: 20px 0;
        }

        #login-form input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        #requests-container .request {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #fff;
        }

        #requests-container .request h3 {
            margin: 0 0 10px 0;
        }

        #requests-container .request button {
            margin: 5px;
            padding: 10px;
            border: none;
            color: #fff;
            cursor: pointer;
        }

        #requests-container .request .delete-btn {
            background-color: #f44336;
        }

        #requests-container .request .confirm-btn {
            background-color: #4CAF50;
        }
       button {
            background: #2b6cb0;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #1e4a75;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Payment Confirmation</h1>
        </div>
        <div class="content">
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Submit</button>
            </form>
            <div id="requests-container"></div>
        </div>
        <div class="footer">
            <p>&copy; 2025 AgroFruit. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
